<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1 id="price">1</h1>

<button id="button">change price</button>

<body>

    <script>



        document.querySelector("#button").addEventListener("click", function () {
            const current = document.querySelector("#price").innerText;
            document.querySelector("#price").innerText = Number(current) + 1;
        })
    </script>


    <script>

        function callback(mutationList, observer, name) {

            let oldValue
            let newValue

            mutationList.forEach((mutation) => {
                switch (mutation.type) {
                    case "childList":
                        if (mutation.removedNodes.length > 0) {
                            oldValue = mutation.removedNodes[0].textContent
                        }
                        if (mutation.addedNodes.length > 0) {
                            newValue = mutation.addedNodes[0].textContent
                        }

                        break;
                }
            });

            if (oldValue && newValue) {
                // price changed
                console.log('name', name, 'oldValue', oldValue, 'newValue', newValue)
            }

        }
        const floorPriceNode = document.querySelector("#COLLECTION_OVERLINE > div > div.DataTableMediaLarge__StyledTable-sc-q5a38r-0.iccpbq > div:nth-child(2) > div > div > div > div.Text__TextRoot-sc-m23s7f-0.jKRaaR.cell.index-0")
        const topBidNode = document.querySelector("#COLLECTION_OVERLINE > div > div.DataTableMediaLarge__StyledTable-sc-q5a38r-0.iccpbq > div:nth-child(2) > div > div > div > div.Text__TextRoot-sc-m23s7f-0.jKRaaR.cell.index-1");

        const floorPriceNodeObserver = new MutationObserver(function (mutationList, observer) {
            callback(mutationList, observer, 'floor_price')
        });
        const topBidNodeObserver = new MutationObserver(function (mutationList, observer) {
            callback(mutationList, observer, 'top_bid')
        });

        const options = {
            childList: true,
            attributes: true,
            subtree: true,
        }

        floorPriceNodeObserver.observe(floorPriceNode, options);
        topBidNodeObserver.observe(topBidNode, options);

    </script>
</body>

</html>
